<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학력사항 표</title>
    <style>
        table,th,td{
            border: 1px solid #2424e9;
            border-collapse: collapse;
            
        }
        th,td{
            padding: 10px;
        }
        thead,tfoot{
            background: rgb(81, 94, 211);
        }
    </style>
</head>
<body>
    <h2>학력 (Education)</h2>
    <table>
        <thead>
            <tr>
                <th>출신학교</th>
                <th>전공</th>
                <th>기간</th>
                <th>구분</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>영종대학교</td>
                <td>소프트웨어학과</td>
                <td>2015.03 ~ 2020. 02</td>
                <td>졸업</td>
            </tr>
            <tr>
                <td>인천대학교 대학원</td>
                <td>경영학과</td>
                <td>2021.03 ~ 현재</td>
                <td>재학</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>통계</td>
                <td>경영학과</td>
                <td>재학기간</td>
                <td>졸업/중퇴</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
