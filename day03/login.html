<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        table{
            width: 200px;
            border: 1px solid green;
            }
        td{
            border: 1px solid green;
            width:100px;
            height: 30px;
            text-align:center;
        }
    </style>
    
</head>
<body>
    <!--  3행2열 표 만들기! -->
<table>
    <caption>로그인 폼</caption>
        <tr>
            <td>아이디</td>
            <td></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">로그인</td>
           
        </tr>
        <!-- 셀병합 - 열은 colspan, 행은 rowspan 사용 -->
    </table>
    
</body>
</html>
